<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Murecho:wght@200;300&display=swap" rel="stylesheet"> 
</head>

<body>
    <header class="main-header">
        <h1>The Code Review</h1>
    </header>
    <div>
        <div class="sub-header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
            <hr>
        
        <form>
            <fieldset class="row-1">
                <legend>Contact Information</legend>
                <label for="name" class="col">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
                <br>
                <label for="email" class="col">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
                <br>
                <label for="phone" class="col">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                <br>
                <label for="address" class="col">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="Required" required>
                <br>
                <label for="city" class="col">City</label>
                <input type="text" id="city" name="user_city" placeholder="Required" required>
                <br>
                <label for="state" class="col">State</label>
                <select name="user_state" id="state" required>
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="alabama">AL</option>
                    <option value="alaska">AK</option>
                    <option value="arizona">AZ</option>
                    <option value="arkansas">AR</option>
                    <option value="california">CA</option>
                    <option value="colorado">CO</option>
                    <option value="connecticut">CT</option>
                    <option value="delaware">DE</option>
                    <option value="florida">FL</option>
                    <option value="georgia">GA</option>
                    <option value="hawaii">HI</option>
                    <option value="idaho">ID</option>
                    <option value="illinois">IL</option>
                    <option value="indiana">IN</option>
                </select>
                <br>
                <label for="zip" class="col">Zip Code</label>
                <input type="text" id="zip" name="user_zip" placeholder="Required" required>
                <br>
            </fieldset>
        
            <fieldset class="row-2">
                <legend class="news">Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" id="html_news" value="newsletter_html" name="user_interests"><label for="html" class="html_news">HTML News</label>
                <br>
                <input type="checkbox" id="css" value="newsletter_css" name="user_interests"><label for="css" class="css_news">CSS News</label>
                <br>
                <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_interests"><label for="javascript" class="js_news">Javascript News</label>
                
                <p>Newsletter Format</p>
                <input type="radio" id="html" value="html" name="format"><label for="html" class="html_format">HTML</label> <br>
                <input type="radio" id="plain_text" value="plain_text" name="format"><label for="plain_text" class="plain_text_format">Plain text</label>
                
                <br>
                <label for="comments">Other topics you'd like to hear about</label>
                <textarea id="comments" name="user_comments"></textarea>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
        
    </div>
    <footer>
        <span>Copyright The Code Review</span>
    </footer>
</body>
</html>
